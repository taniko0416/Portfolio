version: '3'

services:
  db:
    image: mariadb:10.4
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql
    environment:
      MYSQL_DATABASE: our
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: our_user
      MYSQL_PASSWORD: fas32wrn239fn42f2
      TZ: Asia/Tokyo

  webpack:
    build: ./webapp
    command: sh -c "npm install && npm run dev"
    ports:
      - "3003:3003"
    volumes:
      - ./webapp:/webapp

  webapp:
    build: ./webapp
    command: sh -c "rm -f ./tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - ./webapp:/webapp
    ports:
      - "3000:3000"
    environment:
      TZ: Asia/Tokyo
    depends_on:
      - db
      - webpack

volumes:
  db-data:
    driver: local
